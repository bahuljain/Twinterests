<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="bahul" content="">

    <title>Twitty</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/home-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1> Twitty </h1>
                        <h2> Welcome {{ name }}! </h2>
                        
                        <div class="container">
                            <h3>Now you can easily find people with interests similar to yours on twitter.</h3>
                        </div>
                        
                        <hr class="intro-divider">  
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <form id="continue" method="get" action="dashboard">
                                    <input id="user_id" type="hidden" name="user_id" value=""/>
                                    <input id="device" type="hidden" name="device" value="web"/>
                                    <button onclick="dashboard()" class="btn btn-default btn-lg">
                                        <span class="network-name">Continue to Dashboard</span>
                                    </button>
                                </form>
                                
                            </li>
                            <li>
                                <a href="#" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Learn More</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

        <script type="text/javascript">
            var user_id = {{ user_id | safe }}
            console.log(user_id);
            
            function dashboard() {
                console.log("Beginning to make request");
                document.getElementById('user_id').value = user_id;
                document.getElementById('continue').submit();
            }
        </script>
    </div>

</body>

</html>
