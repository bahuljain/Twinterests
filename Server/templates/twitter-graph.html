<html>
<head>
  <title>Twitter Interest Graph</title>

  <script type="text/javascript" src="static/dist/vis.js"></script>
  <script type="text/javascript" src="static/js/main.js"></script>
  <link href="static/dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body {
      background-color: rgba(240,240,240,1);
    }

    #mynetwork {
      width: 100%;
      height: 95vh;

	    background-color: rgba(240,240,240,1);

<body>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    var nodes = {{ nodes|safe }}
    var edges = {{ edges|safe }}
    var graph = {{ graph|safe }}

    if(graph == 1) {
      loadGraph(nodes, edges, true, 'circularImage', 15, false);  
    } else {
      loadGraph(nodes, edges, false, 'circularImage', 15, true);  
    }
    

  </script>
